<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Smash Bros. Training Thing</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="checkbox-col">
                <h2 style="text-align: center;">Options</h2>
                <table>
                    <form action="" method="get" class="centered-col"></form>
                    <tr>
                        <td><label for="number-iterations">Number of iterations per exercise:</label></td>
                        <td><input type="number" id="number-iterations" autocomplete="off"
                            min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="number-exercises">Number of exercises in this session:</label></td>
                        <td><input type="number" id="number-exercises" autocomplete="off"
                        min="0"></td>
                    </tr>
                </table>
                </form>
            </div>
            <div class="exercise-col">
                <h2 style="text-align: center;">Exercises</h2>
                <div class="exercise">
                    <div class="standard">
                        <p class="name">Jump</p>
                        <button class="edit"></button>
                        <button class="exclude"></button>
                        <button class="delete"></button>
                    </div>
                    <div class="exercise-dropdown">
                        <p class="variation-text">Variations:</p>
                        <p class="variation">Fast-Fall</p>
                        <p class="variation">Short-Hop</p>
                    </div>
                </div>
                <div class="exercise">
                    <div class="standard">
                        <p class="name">Galaxian Combo</p>
                        <button class="edit"></button>
                        <button class="exclude"></button>
                        <button class="delete"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="go-partition">
            <p class="centered-col" style="text-align: center; font-size: 30px;">Go!</p>
        </div>
        <footer>
        </footer>
    </body>
</html>
